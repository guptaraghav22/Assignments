<div class="container">
    <div class="row">
        <ng-container  *ngFor="let item of productlist | filter :searchname:'productName' | filter :searchbrand:'productBrand'">
           <div class="container" *ngIf="check">No item found</div>
            <div class="row p-2 bg-white border rounded">
                <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image"
                        src="{{item.productImage}}"></div>
                <div class="col-md-6 mt-1">
                    <h5></h5>
                    <div class="d-flex flex-row">
                        <div class="ratings mr-2"><h6>Name:</h6></div><h6>{{item.productName}}</h6>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="ratings mr-2"><h6>Product-code:</h6></div><h6>{{item.productCode}}</h6>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="ratings mr-2"><h6>Brand:</h6></div><h6>{{item.productBrand}}</h6>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="ratings mr-2"><h6>Description:</h6></div><h6>{{item.productDescription}}</h6>
                    </div>
                </div>
                
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h4 class="mr-1"></h4>
                    </div>
                    <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm"
                       (click)="addreview(this.item.productCode)"     type="button">Add-Review</button></div>

                            <div class="d-flex flex-column mt-4"><button class="btn btn-info btn-sm"
                              (click)="allreview(this.item.productCode)"  type="button">All-Reviews</button></div>
    
                </div>
        
                
            </div>
          
        </ng-container>
    </div>

</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="HomePage.css">   
</head>
<script src="HomePage.js">
    
</script>


<body>
    <header id="navbar">
        Student Registration form
    </header>

        
        <div class="row mainclass">
                 <div class="col-md-6 border-right">
                <form class="form" >
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="Name">
                        </div>
                        <span id="username" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="Email">
                        </div>
                        <span id="useremail" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group row">
                        <label for="inputWebsite" class="col-sm-3 col-form-label">Website</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="Website">
                        </div>
                        <span id="userwebsite" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-3 col-form-label">Image Link</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="ImageLink">
                        </div>
                        <span id="userimage" class="text-danger font-weight-bold"></span>
                    </div>
                    
                        <div class="form-group row">
                            <label class="col-form-label col-sm-3 ">Gender</label>
                            <div class="col-sm-9">
                                <div class="form-check ">
                                    <input class="form-check-input inputGender" type="radio" name="Gender" id="Male"
                                        value="Male">
                                    <label class="form-check-label" for="Male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input inputGender" type="radio" name="Gender"
                                        id="Female" value="Female">
                                    <label class="form-check-label" for="Female">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-3">Skills</div>
                        <div class="col-sm-9 skills">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="Java">
                                <label class="form-check-label" for="Java">
                                    Java
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="Html">
                                <label class="form-check-label" for="Html">
                                    HTML
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="Css">
                                <label class="form-check-label" for="Css">
                                    CSS
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="button">
                            <button type="button" value="submit" onclick="Validation()" class="btn btn-primary ">Enroll Student</button>

                            <input type="button"  class="btn btn-danger " onclick="Clear()" value="Clear"></input>
                            
                        </div>
                    </div>
                </div>
                
                </form>
                <div class="col-md-6">
                    
                    <div class="id-card" id="idcard">
                       <h4> Enrolled Students</h4>
                        <div class="index">
                            <div class="row">
                                <div class="col-sm-8">Description</div>
                                <div class="col-sm-4">Image</div>
                            </div>
                        </div>
                        <div class="myid">
                            <ul class="id-card-list" id="id-card-list">
                                
                            </ul>
                            </div>
                        </div>
                </div>
                
          
                <div class="footer col-md-6">Copyright 2021-2022 by Fresher Training</div>
            


       
    
</body>
</html>

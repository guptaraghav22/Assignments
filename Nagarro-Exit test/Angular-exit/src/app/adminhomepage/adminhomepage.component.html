<div class="navbar navbar-dark text-light bg-dark" style="position:relative;margin: top 10px;">
    <div class="contaier-fluid">
       <h3 style="color:white;">PRODUCT COMMUNITY</h3>
   </div>
   
   <div class="d-flex">
    <button class="btn btn-info"  (click)="back()" >BACK</button>&nbsp;&nbsp;
    <router-outlet></router-outlet>
     </div>
     
</div>

   <table class="table" >
    <thead class="thead-dark">
      <tr>
        <th scope="col">PRODUCT-ID</th>
        <th scope="col">PRODUCT-CODE</th>
        <th scope="col">PRODUCT-RATING</th>
        <th scope="col">PRODUCT-REVIEW</th>
        <th scope="col">EMIAL-ID</th>
        <th scope="col">ACTION</th>

        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productlist">
        <th scope="row">{{item.id}}</th>
        <td>{{item.productcode}}</td>
        <td>{{item.productrating}}</td>
        <td>{{item.productreview}}</td>
        <td>{{item.emailid}}</td>
        <td><button class="btn btn-danger" (click)="decline(item.id)">DECLINE</button>
            <button class="btn btn-success" (click)="approve(item.id)">APPROVE</button>
        </td>
        
        </tr>
    </tbody>
  </table>
